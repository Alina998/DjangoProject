{% extends 'base.html' %}

{% block title %}Добавить товар{% endblock %}

{% block content %}
    <h1>Добавить новый товар</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить товар</button>
    </form>
    <a href="/product_info/">Назад к списку товаров</a>
{% endblock %}
