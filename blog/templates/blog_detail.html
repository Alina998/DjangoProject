{% extends 'base.html' %}
{% block content %}
        <h1>{{ post.title }}</h1>
        <img src="{{ post.preview_image.url }}" alt="Изображение поста" class="img-fluid">
        <p>{{ post.content }}</p>
        <p><em>Просмотры: {{ post.views_count }}</em></p>
        <a href="{% url 'blog:blog_edit' post.pk %}">Редактировать</a>
        <br>
        <a href="{% url 'blog:blog_list' %}">Назад к списку</a>
{% endblock %}
