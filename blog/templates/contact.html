{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-header">
                    Опубликовать запись
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <input name="name" class="form-control mb-2" placeholder="Имя" type="text" required>
                        <input name="email" class="form-control mb-2" placeholder="Email" type="email" required>
                        <textarea name="message" class="form-control mb-2" placeholder="Сообщение" required></textarea>
                        <input class="btn btn-primary w-100" type="submit" value="Отправить"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
