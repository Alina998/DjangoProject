{% extends 'base.html' %}
{% block content %}
    <div class="row">
            <div class="card">
                <div class="card-header">
                    Опубликовать запись
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input class="btn btn-primary w-100" type="submit" value="Отправить" />
                    </form>
                </div>
            </div>
    </div>
{% endblock %}
